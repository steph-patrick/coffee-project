<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Covefefefefefefefefefefefefe</title>

    <!--bootstrap stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--custom stylesheet-->

    <link rel="shortcut icon" href="assets/coffee.ico">
    <link href="https://fonts.googleapis.com/css?family=Lobster|PT-Sans-Narrow" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">


</head>
<body style="font-family: 'PT Sans Narrow', sans-serif;">

<div class="container-fluid">
    <div class="row">
        <div class="header mx-auto">
            <h3 class="display-4" style="font-family: 'Lobster', cursive;">Classic Covefefes</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <hr>
        </div>
    </div>
    <div class="row mr-2">
        <div class="col-8" id="coffees"></div>
            <!--</div>-->
            <div class="col-4" id="coffee-forms">
                <!------FIRST FORM----->
                <div class="card mb-5" style="width: 18em;">
                    <div class="card-body">
                        <form>
                            <h4 class="card-title">Find your blend</h4>
                            <h6 class="card-subtitle mb-2">select roast type</h6>
                            <select class="custom-select" id="roast-selection">
                                <option selected>all</option>
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                            <div class="input-group mt-2">
                                <input  onkeyup="inputCoffees()" id="covfefe-selection" type="text" class="form-control" placeholder="Enter coffee name..."/>
                            </div>
                            <button class="btn w-100 mt-3" id="submit-input" type="button">Submit</button>
                        </form>
                    </div>
                </div>
            <!--</div>-->
        <!--<div class="row">-->
            <!-----SPACER---->
            <!--<div class="col-6">-->
            <!--</div>-->
            <!--<div class="col-4">-->

                <!-------SECOND FORM------>
                <div class="card mb-5" style="width: 18em;">
                    <div class="card-body">
                        <form>
                            <h4 class="card-title">Suggest your own</h4>
                            <h6 class="card-subtitle mb-2">select roast type</h6>
                            <select class="custom-select" id="roast-input">
                                <!--<option selected>all</option>-->
                                <option selected>light</option>
                                <option >medium</option>
                                <option>dark</option>
                            </select>
                            <div class="input-group mt-2">
                                <input id="name-input" type="text" class="form-control" placeholder="Enter coffee name..."/>
                            </div>
                            <button class="btn w-100 mt-3" id="user-submit" type="button">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
    </div>

</div>


</div>
 <!--custom js script------>
    <script src="js/main.js"></script>
    <!--bootstrap js scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
